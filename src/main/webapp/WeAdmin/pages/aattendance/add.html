<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加单据-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<script src="../../lib/layui/layui.all.js" charset="utf-8"></script>

	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form  layui-col-md12">

				<div class="layui-form-item">
					<label for="username" class="layui-form-label">
	                  	<span class="we-red">*</span>类型
	              	</label>
					<div class="layui-input-inline">
						<select id="state" name="state" class="valid">
							<option value=0>外勤</option>
							<option value=1>请假</option>
							<option value=2>加班</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
		                <span class="we-red">*</span>开始时间
		            </label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="start" name="start" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
					<span class="we-red">*</span>结束时间</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input"  id="end" name="end" autocomplete="off" />
					</div>
				</div>
				

				<div class="layui-form-item">
				  <div class="layui-inline">
				    <label class="layui-form-label">日期时间选择器</label>
				    <div class="layui-input-inline">
				      <input type="text" class="layui-input" id="test" placeholder="yyyy-MM-dd HH:mm:ss">
				    </div>
				  </div>
				</div>
				
				<div class="layui-form-item layui-form-text">
				<label for="desc" class="layui-form-label"><span class="we-red">*</span>内容</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" id="content" name="content" lay-verify="required/content" class="layui-textarea"></textarea>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
				</div>
			</form>
		</div>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/add.js" type="text/javascript"></script>
		<script>
 		layui.use('laydate', function(){
			var laydate = layui.laydate;
			  
			laydate.render({
				  elem: '#start',
				  ,type: 'datetime'
			});
		)}
		</script>
	</body>

</html>
