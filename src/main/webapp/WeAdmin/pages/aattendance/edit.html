<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>编辑审批-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
<!-- 		<link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css"  media="all"> -->
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>

	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form  layui-col-md12">

		<div class="layui-form-item">
			<label for="username" class="layui-form-label">
				<span class="we-red">*</span>状态
			</label>
			<div class="layui-input-inline">
				<select id="state" name="state" class="valid">
					<option value=0>通过</option>
					<option value=1>未通过</option>
					<option value=2>未审核</option>
				</select>
			</div>
		</div>
				
		<div class="layui-input-inline" style="display: none">
			<input type="text" id="id" name="id" lay-verify="required" autocomplete="off" class="layui-input">
		</div>		
				
		<div class="layui-form-item">
			<label for="L_repass" class="layui-form-label"></label>
			<button class="layui-btn" lay-filter="edit" lay-submit="">保存</button>
		</div>
			</form>
		</div>
		<script src="js/edit.js" type="text/javascript"></script>
	</body>

</html>
