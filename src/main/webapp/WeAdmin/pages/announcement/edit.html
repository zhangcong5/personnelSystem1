<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加订单-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="username" class="layui-form-label">
	                  	<span class="we-red">*</span>标题
	              	</label>
					<div class="layui-input-inline">
						<input type="text" id="title" name="title" lay-verify="required/title" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				
				<div class="layui-form-item layui-form-text">
				<label for="desc" class="layui-form-label"><span class="we-red">*</span>内容</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" id="content" name="content" lay-verify="required/content" class="layui-textarea"></textarea>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="username" class="layui-form-label">
	                  	<span class="we-red">*</span>状态
	              	</label>
					<div class="layui-input-inline">
						<select id="state" name="state" class="valid">
							<option value=0>启用</option>
							<option value=1>停用</option>
						</select>
					</div>
				</div>

			
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"></label>
			<button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
		</div>
		</form>
		</div>
		<script src="js/add.js" type="text/javascript"></script>
	</body>

</html>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="js/edit.js" type="text/javascript"></script>
	</body>

</html>
