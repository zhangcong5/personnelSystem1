<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>员工通讯录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../../static/css/font.css" />
		<link rel="stylesheet" href="../../static/css/weadmin.css" />
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
		  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">首页</a> <a href="javascript:;">员工管理</a>
				<a href="javascript:;"> <cite>员工通讯录</cite></a>
			</span>
			<a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon layui-icon-refresh"></i>
				<!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
			</a>
		</div>

		<div class="weadmin-body">
			<div class="layui-row">
				员工搜索：
				<div class="layui-inline" >
					<input type="text" name="id" id="id" placeholder="员工号" autocomplete="off" class="layui-input"/>
				</div>
				<div class="layui-inline" >
					<input type="text" name="nickname" id="nickname" placeholder="昵称" autocomplete="off" class="layui-input"/>
				</div>
				<div class="layui-inline" >
					<input type="text" name="email" id="email" placeholder="邮箱" autocomplete="off" class="layui-input"/>
				</div>
				<div class="layui-inline" >
					<input type="text" name="mobile" id="mobile" placeholder="手机号" autocomplete="off" class="layui-input"/>
				</div>

				<button class="layui-btn"  lay-filter="sreach" id="search">
					<i class="layui-icon layui-icon-search"></i>搜索
				</button>
			</div>
			
			<table class="layui-table" id="employee-list" lay-filter="test">
			</table>	
			
		</div>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/list.js" type="text/javascript"></script>
	</body>
</html>
