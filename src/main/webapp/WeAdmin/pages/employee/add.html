<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加订单-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form  layui-col-md12">

				<div class="layui-form-item">
					<label for="nickname"  class="layui-form-label">
		                <span class="we-red">*</span>昵称
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="nickname" name="nickname" lay-verify="required|nikename" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
				    <label for="L_sex" class="layui-form-label">性别</label>
				    <div class="layui-input-block" id="sex">
				      <input type="radio" name="sex" value="1" title="男" checked>
				      <input type="radio" name="sex" value="0" title="女">
				    </div>
				</div>

				<div class="layui-form-item">
					<label for="mgr" class="layui-form-label">
		                <span class="we-red">*</span>上级
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="mgr" name="mgr" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="salary" class="layui-form-label">
		                <span class="we-red">*</span>薪水
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="salary" name="salary" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="mobile" class="layui-form-label">
		                <span class="we-red">*</span>手机
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="mobile" name="mobile" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="email" class="layui-form-label">
		                <span class="we-red">*</span>邮箱
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="email" name="email" lay-verify="email" autocomplete="off" class="layui-input">
					</div>
				</div>

<!-- 				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
		                <span class="we-red">*</span>入职时间
		            </label>
					<div class="layui-input-inline">
						<input class="layui-input" name="start" id="start" autocomplete="off"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
					离职时间</label>
					<div class="layui-input-inline">
						<input class="layui-input" name="end" id="end" autocomplete="off" />
					</div>
				</div> -->
				
				<div class="layui-form-item">
					<label for="pass" class="layui-form-label">
	                	  <span class="we-red">*</span>密码
	              	</label>
					<div class="layui-input-inline">
						<input type="password" id="pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						6到16个字符
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="repass" class="layui-form-label">
	                    <span class="we-red">*</span>确认密码
	                </label>
					<div class="layui-input-inline">
						<input type="password" id="repass" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
				    <label for="L_sex" class="layui-form-label"><span class="we-red">*</span>部门</label>
				    <div class="layui-input-block" id="L_sex">
				      <input type="radio" name="department" value="1" title="产品部" checked>
				      <input type="radio" name="department" value="2" title="销售部">
				      <input type="radio" name="department" value="3" title="技术部">
				      <input type="radio" name="department" value="4" title="财务部">
				      <input type="radio" name="department" value="5" title="行政部">
				      <input type="radio" name="department" value="6" title="市场部">
				    </div>
				</div>
				
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
				</div>
			</form>
		</div>
<!-- 		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script> -->		
		<script src="js/add.js" type="text/javascript"></script>
	</body>

</html>
