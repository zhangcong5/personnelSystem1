		<script src="js/add.js" type="text/javascript"></script>
		<script>
            layui.use(['laydate','form','jquery'], function(){

                //----------模块----------
                var form = layui.form
					,laydate = layui.laydate
					,$=layui.jquery;

                //动态添加下拉框     同时可以设置默认值
                $.ajax({
                    url:'/employee/personnelList.do',
                    dataType:'json',
                    type:'post',
                    success:function(result){

                        $.each(result.data,function(index,item){
                            console.log(item);
                            //option  第一个参数是页面显示的值，第二个参数是传递到后台的值
                            $('#superior').append(new Option(item.nickname,item.id));//往下拉菜单里添加元素
                            //设置value（这个值就可以是在更新的时候后台传递到前台的值）为2的值为默认选中
                            $('#superior').val(1);
                        })
                        form.render(); //更新全部表单内容
                        //form.render('select'); //刷新表单select选择框渲染
                    }
                });

                $.ajax({
                    url:'/department/alldepartment.do',
                    dataType:'json',
                    type:'post',
                    success:function(res){

                        $.each(res.data,function(index,item){
                            console.log(item);
                            //option  第一个参数是页面显示的值，第二个参数是传递到后台的值
                            $('#department').append(new Option(item.departmentname,item.id));//往下拉菜单里添加元素
                            //设置value（这个值就可以是在更新的时候后台传递到前台的值）为2的值为默认选中
                            $('#department').val(1);
                        })

                        form.render(); //更新全部表单内容
                        //form.render('select'); //刷新表单select选择框渲染
                    }
                });

                $(".myInput").each(function(){
                    laydate.render({
                        elem: this,
                        type: 'datetime',
                        trigger : 'click'
                    });
                })
                var form = layui.form;
                form.render();
            });

		</script>
