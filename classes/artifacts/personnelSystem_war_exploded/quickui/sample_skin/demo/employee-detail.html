<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<!--框架必需start-->
<script type="text/javascript" src="../../libs/js/jquery.js"></script>
<script type="text/javascript" src="../../libs/js/language/cn.js"></script>
<script type="text/javascript" src="../../libs/js/framework.js"></script>
<link href="../../libs/css/import_basic.css" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" type="text/css" id="skin" prePath="../../" />
<link rel="stylesheet" type="text/css" id="customSkin" />
<!--框架必需end-->
<link rel="stylesheet" type="text/css" href="style/style.css" />
<!-- 日期选择框start -->
<script type="text/javascript"
	src="../../libs/js/form/datePicker/WdatePicker.js"></script>
<!-- 日期选择框end -->

<!-- 条件过滤器 start -->
<script type="text/javascript" src="../../libs/js/form/filter.js"></script>
<!-- 条件过滤器 end -->


<style type="text/css">
/*body {
				background: #fff;
			}*/
</style>
</head>

<body>
	<div class="page_content">
		<div class="infoCard" style="">
			<div class="title">
				<span>员工录入</span>
			</div>
			<form id="employee-update-form">
				<input type="hidden"  id="modifyDateTime" name="modifyDateTime" />
				<table class="tableStyle" formMode="transparent">
 				<tr>
					<td style="text-align: right; padding-right: 20px; width: 200px;">员工号</td>
					<td><input type="text" name="id" id="id" 
						style="width: 500px;" readonly unselectable="on" /></td>
				</tr>
				<tr>
					<td style="text-align: right; padding-right: 20px;">昵称</td>
					<td><input type="text" name="nickname" id="nickname" 
						style="width: 500px;" /></td>
				</tr>
				<tr>
					<td style="text-align: right; padding-right: 20px;">上级</td>
					<td><input type="text" name="mgr" id="mgr" 
						style="width: 500px;" /></td>
				</tr>
				<tr>
					<td style="text-align: right; padding-right: 20px;">性别</td>
					<td><select
						data='{"list":[{"value":1,"key":"男"},{"value":0,"key":"女"}]}' name="sex" id="sex"></select>
					</td>
				</tr>
				<tr>
					<td style="text-align: right; padding-right: 20px;">薪水</td>
					<td><input type="text" name="salary" id="salary" 
						style="width: 500px;" /></td>
				</tr>
				<tr>
					<td style="text-align: right; padding-right: 20px;">手机号</td>
					<td><input type="text" name="mobile" id="mobile" 
						style="width: 500px;" /></td>
				</tr>
				<tr>
					<td style="text-align: right; padding-right: 20px;">邮箱</td>
					<td><input type="text" name="email" id="email" 
						style="width: 500px;" /></td>
				</tr>
				<tr>
					<td style="text-align: right; padding-right: 20px;">入职日期</td>
					<td><input type="text" name="hiredate" id="hiredate"
						style="width: 500px;" class="data" /></td>
				</tr>
				<tr>
					<td style="text-align: right; padding-right: 20px;">离职日期</td>
					<td><input type="text" name="terminationDate" id="terminationDate"
						style="width: 500px;" class="data" /></td>
				</tr>
				<tr>
					<td style="text-align: right; padding-right: 20px;">部门</td>
					<td>
						<div name="departmentId" id="departmentId" class="filter" multiMode="false"
							filterWidth="700"
							data='{"list":[
								{"value":1,"key":"产品部"},
								{"value":2,"key":"销售部"},
								{"value":3,"key":"技术部"},
								{"value":4,"key":"财务部"},
								{"value":5,"key":"行政部"},
								{"value":6,"key":"市场部"}
								]}'></div>
					</td>
				</tr>
				<tr>
					<td style="text-align: right; padding-right: 20px; border: 0;"></td>
					<td style="border: 0;"><input type="button" name="" id=""
						value="取 消" onclick="window.location='employee-list-1.html'" /> <input
						type="button" name="" id="update-employee" value="保 存" class="primary"
						onclick="window.location='employee-list-1.html'" /></td>
				</tr>
				</table>
				<input type='hidden'  id='modifyDateTime' value =''/>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/employee-detail.js"></script>
	<script type="text/javascript" src="js/employee-update.js"></script>
</body>

</html>
